name: Build macOS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    if: ${{ !startsWith(github.event.head_commit.message, 'doc:') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Bump Version
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          COMMIT_MSG="${{ github.event.head_commit.message }}"

          if [[ "$COMMIT_MSG" == *"#major"* ]]; then
            echo "Bumping MAJOR version..."
            npm version major -m "chore: bump version to %s [skip ci]"
          elif [[ "$COMMIT_MSG" == *"#minor"* ]]; then
            echo "Bumping MINOR version..."
            npm version minor -m "chore: bump version to %s [skip ci]"
          else
            echo "Bumping PATCH version..."
            npm version patch -m "chore: bump version to %s [skip ci]"
          fi

          git push
          echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Build macOS App
        run: |
          cd macos
          chmod +x build_app.sh
          ./build_app.sh

      - name: Zip Application
        run: |
          cd macos
          zip -yr TransPop.zip TransPop.app

      - name: Create Tag
        uses: actions/github-script@v7
        with:
          script: |
            const version = process.env.VERSION;
            const tagName = `v${version}`;
            try {
              await github.rest.git.createRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `refs/tags/${tagName}`,
                sha: context.sha
              });
            } catch (e) {
              console.log('Tag already exists or error creating tag:', e.message);
            }

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          files: macos/TransPop.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
